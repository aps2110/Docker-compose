---
version: '3'
services:
  build:
    build: maven
    depends_on:
      - build
      - prod
    volumes:
      - mydata:/app/boxfuse-sample-java-war-hello/target/
  prod:
    image: tomcat:9.0.8-jre8-alpine
    ports:
      - "8080:8080"
    volumes:
      - mydata:/usr/local/tomcat/webapps
volumes:
  mydata:
